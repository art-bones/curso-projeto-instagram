<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-cel">
            <img src="\instagram cel.jpg" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div>
                 <input maxlength="75" name="username" type="text" placeholder="Nome de usuário ou email" class="text-box">
                </div>
                <div>
                    <input placeholder="Senha" name="password" type="password" class="text-box">
                </div>
                <div>
                    <button class="enter-button">Entrar</button>
                </div>
                <div>
                 <div class="ou"> OU </div>
                </div>
                <div>
                 <button class="enter-facebook" href="#"><img src="img/facebook logo.png"> Entrar com o facebook</button>
                </div>
                <div>
                    <a href="#" class="esqueceu-senha">Esqueceu a senha?</a>
                </div>
            </div>
            <div class="group">
                <p class="not-account">Não tem uma conta? <span class="link-blue">Cadastre-se</span> </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
